        <script type="text/javascript" src="tool-nativeSchema.js?v=20160712"></script>
        <script type="text/javascript">
        document.querySelector("#openNN").addEventListener("click",function(){
            var login = "login";
            nativeSchema.loadSchema({
                targetUrl: "http://baidu.com"
            });
        });

        document.querySelector("#opencircle").addEventListener("click",function(){
            var login = "login";
            nativeSchema.loadSchema({
                targetUrl: "mobu://circle/3389805"
            });
        });

        document.querySelector("#share").addEventListener("click",function(){
            share.enable("分享标题", "分享描述", "http://baidu.com")
        });
        </script>
